- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # ~/.tmux.conf: tmux.conf
    ~/.zshrc: target/zshrc
    ~/.vim: target/vim
    ~/.config/ghostty: target/ghostty
    ~/.config/lsd: target/lsd

- create:
    - ~/.shell_keys

- shell:
  - [git submodule update --init --recursive, Installing submodules]
